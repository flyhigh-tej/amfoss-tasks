<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>JS</title>
  </head>
  <body>
    <!--On click of Button-1 store something in localStorage-->
    <button class="button"; onClick="b1()">Button-1</button>
    <!--On click of Button-2 show a popup with current time-->
    <button class="button"; input type="text" id="currentTime"; onclick="b2()">Button-2</button>
    <!--On click of Button-3 change the background-->
    <button class="button"; button onClick="b3()">Button-3</button>
    <!--On click of Button-4 refresh the page-->
    <button class="button"; button onclick="window.location.reload();">Button-4</button>
    <!--On click of Button-5 open a new window-->
    <button class="button"; button onclick="b5()">Button-5</button>
    <!--On click of Button-6 spam the console with 'I did it'-->
    <button class="button"; button onclick="b6()">Button-6</button>
    <script src="js/index.js"></script>    
    <form>
       <!--set form action-->
      <button class="button">Next</button>
    </form>
  </body>
</html>
